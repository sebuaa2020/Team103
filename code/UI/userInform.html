<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>修改个人信息</title>
    <link rel="shortcut icon" href="logo.ico" /> <!--设置页面标题前的logo-->
</head>
<body>
    <div class="container">
        <h2 class="sub-header">修改用户信息</h2>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">用户编号</label>
                <div class="col-sm-10">
                    <input class="form-control" id="disabledInput" type="text" placeholder="1" disabled name="no">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input class="form-control" id="disabledInput" type="text" placeholder="name" disabled name="username">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">用户ID</label>
                <div class="col-sm-10">
                    <input class="form-control" id="focusedInput" type="text" name="id" placeholder="user ID" required="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">用户密码</label>
                <div class="col-sm-10">
                    <input class="form-control" id="focusedInput" type="text" name="password" placeholder="password" required="">
                </div>
            </div>

            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</body>
</html>
